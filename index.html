<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-Plant-Manager</title>
  </head>
  <body>
    <form id="plantForm">
      <label for="plantName">Plant Name:</label>
      <input type="text" id="plantName" required />

      <label for="plantSpecies">Plant Species:</label>
      <input type="text" id="plantSpecies" required />

      <label for="waterSchedule">Water Schedule:</label>
      <input type="text" id="waterSchedule" required />

      <button>Add Plant</button>
    </form>
     <div id="plantList"></div>
    <script src="script.js"></script>
  </body>
</html>
